<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,100&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="../image/Logo Haven.png" alt="" class="img-1" />
      </div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Hotel</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          <button>login</button>
        </li>
      </ul>
    </nav>
    <!-- logo tengah -->
    <section class="logo" id="logo">
      <div class="row">
        <div class="logo1">
          <a href="#bali"><img src="../image/Beach.png" alt="" /></a>
        </div>
        <div>
          <a href="#bandung"><img src="../image/Boats.png" alt="bandung" /></a>
        </div>
        <div>
          <a href="#jakarta"><img src="../image/Islands.png" alt="jakarta" /></a>
        </div>
      </div>
    </section>
    <section class="listhotel" id="listhotel">
      <div class="container">
        <div class="content-slide">
          <div class="imgslide fade">
            <div class="numberslide">1/3</div>
            <img src="../image/listhotel.png" alt="hotel" />
            <div class="text"></div>
          </div>
          <div class="imgslide fade">
            <div class="numberslide">2/3</div>
            <img src="../image/listhotel.png" alt="hotel" />
            <div class="text"></div>
          </div>
          <div class="imgslide fade">
            <div class="numberslide">3/3</div>
            <img src="../image/listhotel.png" alt="hotel" />
            <div class="text"></div>
          </div>
          <a class="prev" onclick="nextslide(-1)"> <i class="next2" data-feather="chevron-left"></i></a>
          <a class="next" onclick="nextslide(1)"> <i class="next1" data-feather="chevron-right"></i></a>
          <div class="page">
            <span class="dot" onclick="dotslide(1)"></span>
            <span class="dot" onclick="dotslide(2)"></span>
            <span class="dot" onclick="dotslide(3)"></span>
          </div>
          <div class="bdg1">
            <div class="bdg2">Bandung, Indonesia</div>
            <div class="bdg3"><i data-feather="star"></i><span>4.89</span></div>
          </div>
          <div class="bdg4">Rp.16,161,062 <span> night</span></div>
        </div>
      </div>
    </section>
    <script>
      var slideIndex = 1;
      showSlide(slideIndex);

      function nextslide(n) {
        showSlide((slideIndex += n));
      }

      function dotslide(n) {
        showSlide((slideIndex = n));
      }

      function showSlide(n) {
        var i;
        var slides = document.getElementsByClassName("imgslide");
        var dot = document.getElementsByClassName("dot");

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        for (i = 0; i < slides.length; i++) {
          dot[i].className = dot[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";

        dot[slideIndex - 1].className += " active";
      }
    </script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
